<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>의뢰 글 작성</title>
    <link href="../css/styles.css" rel="stylesheet" />
    <link href="../css/write_post.css" rel="stylesheet" />
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="board_list.html">토벌 게시판</a></li>
                <li><a href="about.html">소개</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <h1>글 쓰기</h1>
            <form class="write-form" action="#" method="post">
                <div class="form-group">
                    <label for="post-title">제목</label>
                    <input type="text" id="post-title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="post-content">내용</label>
                    <textarea id="post-content" name="content" rows="10" required></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-submit">글 등록</button>
                    <a href="board_list.html" class="btn btn-cancel">취소</a>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; Jungle. All rights reserved.</p>
    </footer>
</body>
</html>
